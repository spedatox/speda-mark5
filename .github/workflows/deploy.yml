name: Deploy Backend to Oracle Cloud

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Oracle Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/speda
            git pull origin main
            cd backend
            
            # BACKUP DATABASE BEFORE DEPLOYMENT
            echo "üì¶ Creating database backup..."
            chmod +x backup-db.sh
            ./backup-db.sh || echo "‚ö†Ô∏è  Backup failed (container might not be running)"
            
            # Stop and remove old containers (KEEP VOLUMES!)
            docker-compose down --remove-orphans
            
            # Remove any dangling containers/images
            docker container prune -f
            docker image prune -f
            
            # Build fresh image
            docker-compose build --no-cache
            
            # Start fresh
            docker-compose up -d
            
            # Show status
            docker-compose ps
            docker-compose logs --tail=20
            echo "‚úÖ Deployment completed!"
